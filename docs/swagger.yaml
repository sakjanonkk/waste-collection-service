basePath: /api/v1
definitions:
  models.CollectionPointInput:
    properties:
      address:
        type: string
      image:
        type: string
      latitude:
        type: number
      longitude:
        type: number
      name:
        type: string
      problem_reported:
        type: string
      recycle_capacity:
        type: number
      regular_capacity:
        type: number
      status:
        $ref: '#/definitions/models.CollectionPointStatus'
    type: object
  models.CollectionPointStatus:
    enum:
    - active
    - inactive
    type: string
    x-enum-varnames:
    - StatusPointActive
    - StatusPointInactive
  models.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  models.RouteInput:
    properties:
      date:
        description: YYYY-MM-DD
        type: string
      driver_id:
        type: integer
      notes:
        type: string
      points:
        items:
          $ref: '#/definitions/models.RoutePointInput'
        type: array
      status:
        $ref: '#/definitions/models.RouteStatus'
      vehicle_id:
        type: integer
    type: object
  models.RoutePointInput:
    properties:
      point_id:
        type: integer
      sequence_order:
        type: integer
    type: object
  models.RouteStatus:
    enum:
    - planned
    - active
    - completed
    - cancelled
    type: string
    x-enum-varnames:
    - RouteStatusPlanned
    - RouteStatusActive
    - RouteStatusComputeted
    - RouteStatusCancelled
  models.StaffInput:
    properties:
      email:
        type: string
      firstname:
        type: string
      lastname:
        type: string
      password:
        type: string
      phone_number:
        type: string
      picture:
        type: string
      prefix:
        type: string
      role:
        $ref: '#/definitions/models.StaffRole'
      status:
        $ref: '#/definitions/models.StaffStatus'
    type: object
  models.StaffRole:
    enum:
    - admin
    - route_manager
    - driver
    - collector
    - citizen
    type: string
    x-enum-varnames:
    - RoleAdmin
    - RoleRouteManager
    - RoleDriver
    - RoleCollector
    - RoleCitizen
  models.StaffStatus:
    enum:
    - active
    - inactive
    - on_leave
    type: string
    x-enum-varnames:
    - StatusStaffActive
    - StatusStaffInactive
    - StatusStaffOnLeave
  models.VehicleInput:
    properties:
      current_driver_id:
        type: integer
      depreciation_value_per_year:
        type: number
      fuel_type:
        type: string
      image:
        type: string
      last_reported_problem:
        type: string
      recyclable_waste_capacity_kg:
        type: number
      registration_number:
        type: string
      regular_waste_capacity_kg:
        type: number
      status:
        type: string
      vehicle_type:
        type: string
    type: object
info:
  contact:
    email: support@swagger.io
    name: API Support
  description: This is the API documentation for the Waste Management Service.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Waste Management Service API
  version: "1.0"
paths:
  /auth/change-password:
    put:
      consumes:
      - application/json
      description: Change the password for the current user
      parameters:
      - description: Password Change Request
        in: body
        name: body
        required: true
        schema:
          properties:
            new_password:
              type: string
            old_password:
              type: string
          type: object
      produces:
      - application/json
      responses: {}
      security:
      - ApiKeyAuth: []
      summary: Change password
      tags:
      - auth
  /auth/login:
    post:
      consumes:
      - application/json
      description: Login with email and password to get a JWT token
      parameters:
      - description: Login Credentials
        in: body
        name: login
        required: true
        schema:
          $ref: '#/definitions/models.LoginRequest'
      produces:
      - application/json
      responses: {}
      summary: Login to the system
      tags:
      - auth
  /auth/me:
    get:
      consumes:
      - application/json
      description: Get details of the currently logged-in user
      produces:
      - application/json
      responses: {}
      security:
      - ApiKeyAuth: []
      summary: Get current user info
      tags:
      - auth
  /collection-points:
    get:
      consumes:
      - application/json
      description: Get a list of all collection points with pagination
      parameters:
      - description: Page number
        in: query
        name: page
        type: integer
      - description: Items per page
        in: query
        name: per_page
        type: integer
      produces:
      - application/json
      responses: {}
      security:
      - ApiKeyAuth: []
      summary: Get all collection points
      tags:
      - collection-points
    post:
      consumes:
      - application/json
      description: Create a new collection point
      parameters:
      - description: Collection Point Data
        in: body
        name: collection_point
        required: true
        schema:
          $ref: '#/definitions/models.CollectionPointInput'
      produces:
      - application/json
      responses: {}
      security:
      - ApiKeyAuth: []
      summary: Create a new collection point
      tags:
      - collection-points
  /collection-points/{id}:
    delete:
      consumes:
      - application/json
      description: Delete a collection point by ID
      parameters:
      - description: Collection Point ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses: {}
      security:
      - ApiKeyAuth: []
      summary: Delete a collection point
      tags:
      - collection-points
    get:
      consumes:
      - application/json
      description: Get details of a specific collection point by ID
      parameters:
      - description: Collection Point ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses: {}
      security:
      - ApiKeyAuth: []
      summary: Get a collection point by ID
      tags:
      - collection-points
    put:
      consumes:
      - application/json
      description: Update details of an existing collection point
      parameters:
      - description: Collection Point ID
        in: path
        name: id
        required: true
        type: integer
      - description: Collection Point Data
        in: body
        name: collection_point
        required: true
        schema:
          $ref: '#/definitions/models.CollectionPointInput'
      produces:
      - application/json
      responses: {}
      security:
      - ApiKeyAuth: []
      summary: Update a collection point
      tags:
      - collection-points
  /requests:
    get:
      consumes:
      - application/json
      description: Get a list of all requests with pagination and filtering
      parameters:
      - description: Page number
        in: query
        name: page
        type: integer
      - description: Items per page
        in: query
        name: per_page
        type: integer
      - description: Filter by request type
        in: query
        name: request_type
        type: string
      - description: Filter by status
        in: query
        name: status
        type: string
      produces:
      - application/json
      responses: {}
      security:
      - ApiKeyAuth: []
      summary: Get all requests
      tags:
      - requests
    post:
      consumes:
      - multipart/form-data
      description: Create a new request (report problem or request point) with optional
        image upload
      parameters:
      - description: Request Type (report_problem or request_point)
        in: formData
        name: request_type
        required: true
        type: string
      - description: Point ID
        in: formData
        name: point_id
        type: integer
      - description: Point Name
        in: formData
        name: point_name
        type: string
      - description: Latitude
        in: formData
        name: latitude
        type: number
      - description: Longitude
        in: formData
        name: longitude
        type: number
      - description: Remarks
        in: formData
        name: remarks
        type: string
      - description: Created By Staff ID
        in: formData
        name: created_by_id
        type: integer
      - description: Reporter Name
        in: formData
        name: reporter_name
        type: string
      - description: Reporter Contact
        in: formData
        name: reporter_contact
        type: string
      - description: Point Image
        in: formData
        name: point_image
        type: file
      produces:
      - application/json
      responses: {}
      security:
      - ApiKeyAuth: []
      summary: Create a new request
      tags:
      - requests
  /requests/{id}:
    delete:
      consumes:
      - application/json
      description: Delete a request by ID
      parameters:
      - description: Request ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses: {}
      security:
      - ApiKeyAuth: []
      summary: Delete a request
      tags:
      - requests
    get:
      consumes:
      - application/json
      description: Get details of a specific request
      parameters:
      - description: Request ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses: {}
      security:
      - ApiKeyAuth: []
      summary: Get a request by ID
      tags:
      - requests
  /requests/{id}/approve:
    put:
      consumes:
      - application/json
      description: Change request status to approved
      parameters:
      - description: Request ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses: {}
      security:
      - ApiKeyAuth: []
      summary: Approve a request
      tags:
      - requests
  /requests/{id}/reject:
    put:
      consumes:
      - application/json
      description: Change request status to rejected
      parameters:
      - description: Request ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses: {}
      security:
      - ApiKeyAuth: []
      summary: Reject a request
      tags:
      - requests
  /routes:
    get:
      consumes:
      - application/json
      description: Get a list of all routes with pagination and details
      parameters:
      - description: Page number
        in: query
        name: page
        type: integer
      - description: Items per page
        in: query
        name: per_page
        type: integer
      produces:
      - application/json
      responses: {}
      security:
      - ApiKeyAuth: []
      summary: Get all routes
      tags:
      - routes
    post:
      consumes:
      - application/json
      description: Create a new route with initial points
      parameters:
      - description: Route Data
        in: body
        name: route
        required: true
        schema:
          $ref: '#/definitions/models.RouteInput'
      produces:
      - application/json
      responses: {}
      security:
      - ApiKeyAuth: []
      summary: Create a new route
      tags:
      - routes
  /routes/{id}:
    delete:
      consumes:
      - application/json
      description: Delete a route by ID
      parameters:
      - description: Route ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses: {}
      security:
      - ApiKeyAuth: []
      summary: Delete a route
      tags:
      - routes
    get:
      consumes:
      - application/json
      description: Get details of a specific route by ID
      parameters:
      - description: Route ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses: {}
      security:
      - ApiKeyAuth: []
      summary: Get a route by ID
      tags:
      - routes
  /staff:
    get:
      consumes:
      - application/json
      description: Get a list of all staff members with pagination
      parameters:
      - description: Page number
        in: query
        name: page
        type: integer
      - description: Items per page
        in: query
        name: per_page
        type: integer
      produces:
      - application/json
      responses: {}
      security:
      - ApiKeyAuth: []
      summary: Get all staff members
      tags:
      - staff
    post:
      consumes:
      - multipart/form-data
      description: Create a new staff member with the provided details. Supports file
        upload for picture.
      parameters:
      - description: Prefix
        in: formData
        name: prefix
        type: string
      - description: First Name
        in: formData
        name: firstname
        required: true
        type: string
      - description: Last Name
        in: formData
        name: lastname
        required: true
        type: string
      - description: Email
        in: formData
        name: email
        required: true
        type: string
      - description: Password
        in: formData
        name: password
        required: true
        type: string
      - description: Role
        in: formData
        name: role
        required: true
        type: string
      - description: Status
        in: formData
        name: status
        required: true
        type: string
      - description: Phone Number
        in: formData
        name: phone_number
        required: true
        type: string
      - description: Profile Picture
        in: formData
        name: picture
        type: file
      produces:
      - application/json
      responses: {}
      security:
      - ApiKeyAuth: []
      summary: Create a new staff member
      tags:
      - staff
  /staff/{id}:
    delete:
      consumes:
      - application/json
      description: Delete a staff member by their ID
      parameters:
      - description: Staff ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses: {}
      security:
      - ApiKeyAuth: []
      summary: Delete a staff member
      tags:
      - staff
    get:
      consumes:
      - application/json
      description: Get details of a specific staff member by their ID
      parameters:
      - description: Staff ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses: {}
      security:
      - ApiKeyAuth: []
      summary: Get a staff member by ID
      tags:
      - staff
    put:
      consumes:
      - application/json
      description: Update details of an existing staff member
      parameters:
      - description: Staff ID
        in: path
        name: id
        required: true
        type: integer
      - description: Staff Data
        in: body
        name: staff
        required: true
        schema:
          $ref: '#/definitions/models.StaffInput'
      produces:
      - application/json
      responses: {}
      security:
      - ApiKeyAuth: []
      summary: Update a staff member
      tags:
      - staff
  /vehicles:
    get:
      consumes:
      - application/json
      description: Get a list of all vehicles with pagination
      parameters:
      - description: Page number
        in: query
        name: page
        type: integer
      - description: Items per page
        in: query
        name: per_page
        type: integer
      produces:
      - application/json
      responses: {}
      security:
      - ApiKeyAuth: []
      summary: Get all vehicles
      tags:
      - vehicles
    post:
      consumes:
      - multipart/form-data
      description: Create a new vehicle with the provided details and optional image
      parameters:
      - description: Registration Number
        in: formData
        name: registration_number
        required: true
        type: string
      - description: Vehicle Type
        in: formData
        name: vehicle_type
        required: true
        type: string
      - description: Status (active, in_maintenance, decommissioned)
        in: formData
        name: status
        required: true
        type: string
      - description: Regular Waste Capacity (Kg)
        in: formData
        name: regular_waste_capacity_kg
        type: number
      - description: Recyclable Waste Capacity (Kg)
        in: formData
        name: recyclable_waste_capacity_kg
        type: number
      - description: Current Driver ID
        in: formData
        name: current_driver_id
        type: integer
      - description: Fuel Type
        in: formData
        name: fuel_type
        type: string
      - description: Last Reported Problem
        in: formData
        name: last_reported_problem
        type: string
      - description: Depreciation Value Per Year
        in: formData
        name: depreciation_value_per_year
        type: number
      - description: Vehicle Image
        in: formData
        name: image
        type: file
      produces:
      - application/json
      responses: {}
      security:
      - ApiKeyAuth: []
      summary: Create a new vehicle
      tags:
      - vehicles
  /vehicles/{id}:
    delete:
      consumes:
      - application/json
      description: Delete a vehicle by its ID
      parameters:
      - description: Vehicle ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses: {}
      security:
      - ApiKeyAuth: []
      summary: Delete a vehicle
      tags:
      - vehicles
    get:
      consumes:
      - application/json
      description: Get details of a specific vehicle by its ID
      parameters:
      - description: Vehicle ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses: {}
      security:
      - ApiKeyAuth: []
      summary: Get a vehicle by ID
      tags:
      - vehicles
    put:
      consumes:
      - application/json
      description: Update details of an existing vehicle
      parameters:
      - description: Vehicle ID
        in: path
        name: id
        required: true
        type: integer
      - description: Vehicle Data
        in: body
        name: vehicle
        required: true
        schema:
          $ref: '#/definitions/models.VehicleInput'
      produces:
      - application/json
      responses: {}
      security:
      - ApiKeyAuth: []
      summary: Update a vehicle
      tags:
      - vehicles
schemes:
- http
- https
securityDefinitions:
  ApiKeyAuth:
    in: header
    name: Authorization
    type: apiKey
